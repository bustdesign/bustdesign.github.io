<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BUSTdesign - Grafické služby</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="Som mladý chalan, ktorý sa venuje propagačnej grafike.">
		
    
    <link rel="stylesheet" type="text/css" href="src/fullpage.css">
    <link rel="stylesheet" type="text/css" href="src/style2.css">
    
    <script src="src/jquery-3.4.0.min.js"></script>
</head>
<script type="text/javascript">
function jsNadpisMainResize(){
    var yourImg = document.getElementById('jsNadpisMainResize');
    if($(window).width() < 500) {
        yourImg.src = "img/nadpisy/1m.svg";
    }
    else if($(window).width() > 500) {
        yourImg.src = "img/nadpisy/1.svg";
    }
}
</script>
<body onresize="jsNadpisMainResize()" onload="jsNadpisMainResize()">
<div id="fullpage">
   
    <div class="section"><!-- Hladáš grafiku -->
        <div class="content">
            <img class="logo" src="img/logo.svg">
            <img id="jsNadpisMainResize" class="nadpis-main" src="img/nadpisy/1.svg">
            <img class="scroll" src="img/scroll.svg">
        </div>
    </div>
    
    <div class="section"><!-- Čo robím? -->
        <div class="content">
            <img class="nadpis" src="img/nadpisy/2.svg">
            <div class="cudliky">
               <a href="#" data-lity><img src="img/2-1.png">Plagáty</a>
               <a href="#" data-lity><img src="img/2-2.png">Logá</a>
               <a href="#" data-lity><img src="img/2-3.png">Vizualizácie</a>
               <a href="#" data-lity><img src="img/2-4.png">Strihy videa/Titulky</a>
            </div>
            <div class="cudliky"> 
                <a href="#" data-lity><img src="img/2-5.png">Vizitky</a>
                <a href="#" data-lity><img src="img/2-6.png">Magazíny</a>
                <a href="#" data-lity><img src="img/2-7.png">Maľby/kresby</a>
                <a href="#" data-lity><img src="img/2-8.png">Obaly</a>
            </div>
        </div>
    </div>
    
    <div class="section"><!-- Kto som? -->
        <div class="content center">
            <img class="nadpis" src="img/nadpisy/3.svg">
            <div class="row">
               <img class="profilovka" src="img/3-1.jpg">
               <span class="popisok">Som mladý chalan, ktorý sa venuje propagačnej grafike.
Vyštudoval som SUŠ v TN a ponúkam grafické práce širokého 
spektra s kvapkou svojho štýlu...</span>
            </div>
        </div>
        <img class="foot" src="img/stroke2.svg">
    </div>
    
    <div class="section"><!-- Kontakt -->
        <div class="content center kontakt">
            <img class="nadpis" src="img/nadpisy/4.svg">
            <div class="row">
                <div class="col">
                    <img src="img/4-1.jpg" class="frame" style="">
                </div>
                <div class="col">
                   <div class="right">
                        <span class="h2">bustgraphic@gmail.com</span>
                        <span class="h2"><img src="img/instagram.svg" width="36px" style="opacity: 0.5;"> @bustdesign</span>
                        <span class="h1">Trenčín</span>
                        <img class="podpis" src="img/nadpisy/4-1.svg">
                   </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="src/fullpage.js"></script>
<script type="text/javascript">
var myFullpage = new fullpage('#fullpage', {
    css3: false,
    responsiveWidth: 500
});
</script>
</body>
</html>
